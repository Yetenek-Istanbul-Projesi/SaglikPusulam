<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- UTF-8: Türkçe karakterler dahil tüm karakterleri destekler -->
    <meta charset="UTF-8">
    <!-- Responsive tasarım için viewport ayarı
         width=device-width: Cihaz genişliğine göre uyum sağlar
         initial-scale=1.0: Başlangıç zoom seviyesi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur</title>
    
    <!-- Harici Kütüphaneler -->
    <!-- Bootstrap CSS: Temel stil ve grid sistemini sağlar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome: Sosyal medya ve diğer ikonlar için -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Özel CSS: Login ve Register sayfaları için ortak stiller -->
    <link rel="stylesheet" href="style/login_Register.css">
</head>

<!-- bg-whites: Beyaz arka plan rengi -->
<body class="bg-whites">
    <!-- Ana container
         min-vh-70: Minimum viewport yüksekliği %70
         d-flex: Flexbox kullanımı
         align-items-center: Dikey ortalama
         justify-content-center: Yatay ortalama -->
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <!-- Form container'ı - Minimum ve maximum genişlik sınırlaması -->
        <div style="min-width: 600px; max-width: 1000px;">
            <!-- İç padding: 5 birim (3rem) -->
            <div class="p-5">
                <!-- Form başlığı 
                     text-center: Metni ortala
                     text-primary: Bootstrap mavi renk
                     fw-bold: Kalın yazı
                     mb-4: Alt margin -->
                <h2 class="text-center text-primary fw-bold mb-4">Yeni Hesap Oluştur</h2>
                
                <!-- Kayıt formu -->
                <form>
                    <!-- Ad ve Soyad satırı 
                         row: Bootstrap grid satırı
                         mb-3: Alt margin -->
                    <div class="row mb-3 mt-5">
                        <!-- Ad alanı - col: Eşit genişlikte sütun -->
                        <div class="col">
                            <label for="firstName" class="form-label">Ad</label>
                            <input type="text" class="form-control border-0 bg-secondary-subtle text-secondary" id="firstName" placeholder="Adınız">
                        </div>
                        <!-- Soyad alanı -->
                        <div class="col ms-5">
                            <label for="lastName" class="form-label">Soyad</label>
                            <input type="text" class="form-control border-0 bg-secondary-subtle text-secondary" id="lastName" placeholder="Soyadınız">
                        </div>
                    </div>

                    <!-- E-posta ve Telefon satırı -->
                    <div class="row mb-3">
                        <!-- E-posta alanı - type="email": E-posta formatı kontrolü -->
                        <div class="col">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" class="form-control border-0 bg-secondary-subtle text-secondary" id="email" placeholder="E-posta(*)">
                        </div>
                        <!-- Telefon alanı - type="tel": Telefon formatı için -->
                        <div class="col ms-5">
                            <label for="phone" class="form-label ">Telefon Numarası</label>
                            <input type="tel" class="form-control border-0 bg-secondary-subtle text-secondary" id="phone" placeholder="Telefon numaranız">
                        </div>
                    </div>

                    <!-- Şifre ve Şifre Tekrar satırı -->
                    <div class="row mb-3">
                        <!-- Şifre alanı 
                             required: Zorunlu alan
                             text-danger: Kırmızı yıldız işareti -->
                        <div class="col">
                            <label for="password" class="form-label ">Şifre <span class="text-secondary">(*)</span></label>
                            <input type="password" class="form-control border-0 bg-secondary-subtle text-secondary" id="password" placeholder="Şifre(*)" required>
                        </div>
                        <!-- Şifre tekrar alanı -->
                        <div class="col ms-5">
                            <label for="passwordConfirm" class="form-label">Şifre Tekrar <span class="text-secondary">(*)</span></label>
                            <input type="password" class="form-control border-0 bg-secondary-subtle text-secondary" id="passwordConfirm" placeholder="Şifre Tekrar (*)" required>
                        </div>
                    </div>

                    <!-- Kullanım Şartları Checkbox 
                         text-center: Ortala
                         d-inline-block: Satır içi blok element -->
                    <div class="text-center mb-3 mt-5">
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                <a class="text-dark" href="#">Kullanım şartlarını kabul ediyorum</a>
                            </label>
                        </div>
                    </div>

                    <!-- KVKK Checkbox -->
                    <div class="text-center mb-5">
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="checkbox" id="kvkk" required>
                            <label class="form-check-label  " for="kvkk">
                                <a class="text-dark me-3" href="#">K.V.K.K Şartlarını kabul ediyorum</a>
                            </label>
                        </div>
                    </div>

                    <!-- Hesap Oluştur butonu 
                         w-100: Tam genişlik
                         btn-primary: Bootstrap mavi buton -->
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-primary w-75 mt-5 mb-4">Hesap Oluştur</button>
                    </div>

                    <!-- Giriş yap yönlendirmesi 
                         text-muted: Soluk gri renk
                         text-decoration-none: Alt çizgi yok -->
                    <div class="text-center mb-5">
                        <span class="text-muted">Zaten hesabın var mı?</span>
                        <a href="login.html" class="text-decoration-none">Giriş Yap</a>
                    </div>

                    <!-- Sosyal medya butonları 
                         mt-4: Üst margin
                         d-flex: Flexbox
                         justify-content-center: Yatay ortalama -->
                    <div class="text-center mt-4">
                        <div class="d-flex justify-content-center">
                            <!-- LinkedIn butonu - Stil dosyasından geliyor -->
                            <a href="#" class="social-btn linkedin">
                                <img src="img/devicon_linkedin.png" alt="LinkedIn" style="width: 20px; height: 20px;">
                            </a>
                            <!-- Google butonu -->
                            <a href="#" class="social-btn google">
                                <img src="img/flat-color-icons_google.png" alt="Google" style="width: 20px; height: 20px;">
                            </a>
                            <!-- Facebook butonu -->
                            <a href="#" class="social-btn facebook">
                                <img src="img/logos_facebook.png" alt="Facebook" style="width: 20px; height: 20px;">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript - Interaktif özellikler için -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

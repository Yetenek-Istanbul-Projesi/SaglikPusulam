<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görsel Seçimi</title>
  <style>
    /* Ana sayfa düzeni */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    /* Ana resim */
    #mainImage {
      width: 800px;
      height: 400px;
      margin-bottom: 20px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Küçük resimler */
    .thumbnail-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .thumbnail {
      width: 100px;
      height: 75px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

    <p style="margin: 20px 0px;"><a class="" href="index.html"> Ana Sayfa ></a><a class="" href="#">Sağlık Hizmetleri ></a><a class="" href="#">Hizmet Detayları ></a></p>

  <!-- Büyük Resim -->
  <img id="mainImage" src="/SaglikPusulam/assets/img/bakirkoy-dr-sadi-konuk-egitim-ve-arastirma-hastanesi.jpg" alt="Main Image">

  <!-- Küçük Resimler -->
  <div class="thumbnail-container">
    <img class="thumbnail" src="/SaglikPusulam/assets/img/acıbadem.jpg" alt="Thumbnail 1" onclick="changeImage('/SaglikPusulam/assets/img/acıbadem.jpg')">
    <img class="thumbnail" src="/SaglikPusulam/assets/img/acibadem-1024x640.jpg" alt="Thumbnail 2" onclick="changeImage('/SaglikPusulam/assets/img/acibadem-1024x640.jpg')">
    <img class="thumbnail" src="/SaglikPusulam/assets/img/Taksim_Eğitim_Araştırma_Hastanesi.jpg" alt="Thumbnail 3" onclick="changeImage('/SaglikPusulam/assets/img/Taksim_Eğitim_Araştırma_Hastanesi.jpg')">
    <img class="thumbnail" src="/SaglikPusulam/assets/img/bakirkoy-dr-sadi-konuk-egitim-ve-arastirma-hastanesi.jpg" alt="Thumbnail 4" onclick="changeImage('/SaglikPusulam/assets/img/bakirkoy-dr-sadi-konuk-egitim-ve-arastirma-hastanesi.jpg')">
  </div>

  <script>
    // Küçük resme tıklandığında büyük resmin değişmesi
    function changeImage(imageUrl) {
      document.getElementById('mainImage').src = imageUrl;
    }
  </script>

</body>
</html>

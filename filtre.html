<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtreleme Arayüzü</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/SaglikPusulam/css/style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 ">

  <div class="container p-4 bg-white rounded-4 shadow-lg" style="max-width: 500px;">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Ana Sayfa</a></li>
        <li class="breadcrumb-item"><a href="#">Sağlık Hizmetleri</a></li>
      </ol>
    </nav>

    <!-- Filtreleme -->
    <div class="card p-4">
      <!-- Puan -->
      <div class="mb-4">
        <label class="form-label">Puan</label>
        <div>
          <!-- Yıldızlı checkbox -->
          <div class="star-checkbox">
            <input type="checkbox">
            <span class="star">★</span>
          </div>
          <div class="star-checkbox">
            <input type="checkbox">
            <span class="star">★★</span>
          </div>
          <div class="star-checkbox">
            <input type="checkbox">
            <span class="star">★★★</span>
          </div>
          <div class="star-checkbox">
            <input type="checkbox">
            <span class="star">★★★★</span>
          </div>
          <div class="star-checkbox">
            <input type="checkbox">
            <span class="star">★★★★★</span>
          </div>
        </div>
      </div>

      <!-- Mesafe -->
      <div class="mb-4">
        <label class="form-label">Mesafe</label>
        <input type="range" class="form-range" id="distanceRange" min="1" max="10" step="1" value="3">
        <div class="slider-value">
          <span id="rangeValue">3km</span>
        </div>
      </div>

      <!-- Hizmet Durumu -->
      <div class="mb-4">
        <label class="form-label">Hizmet Durumu</label>
        <div class="form-check center-checkbox">
          <input class="form-check-input" type="checkbox" id="serviceStatus">
          <label class="form-check-label ms-2" for="serviceStatus">Şuanda Açık</label>
        </div>
      </div>

      <!-- Detaylı Filtreleme -->
      <div class="mb-4">
        <label class="form-label">Detaylı Filtreleme</label>
        
        <!-- İl Seçiniz -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-magnifying-glass"></i></span>
            <select class="form-select border-start-0">
              <option selected>İl Seçiniz</option>
              <option value="1">İstanbul</option>
              <option value="2">Ankara</option>
              <option value="3">İzmir</option>
            </select>
          </div>
        </div>
      
        <!-- İlçe Seçiniz -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-magnifying-glass"></i></span>
            <select class="form-select border-start-0">
              <option selected>İlçe Seçiniz</option>
              <option value="1">Kadıköy</option>
              <option value="2">Çankaya</option>
              <option value="3">Konak</option>
            </select>
          </div>
        </div>
      
        <!-- Uzmanlık Seçiniz -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-magnifying-glass"></i></span>
            <select class="form-select border-start-0">
              <option selected>Uzmanlık Seçiniz</option>
              <option value="1">Kardiyoloji</option>
              <option value="2">Dahiliye</option>
              <option value="3">Ortopedi</option>
            </select>
          </div>
        </div>
      </div>
      
      
  <script>
    // Mesafe slider'ı için dinamik değer güncelleme
    const rangeInput = document.getElementById('distanceRange');
    const rangeValue = document.getElementById('rangeValue');

    rangeInput.addEventListener('input', () => {
      rangeValue.textContent = `${rangeInput.value}km`;
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>

    <!-- AnaSayfa Section 1 - Ana arama bölümü -->
        <!-- vh-100 yerine height: 1000px kullanarak sabit yükseklik belirlendi -->
        <section class="position-relative" style="height: 1000px;">
            <!-- Arka plan resmi container'ı 
                 position-absolute: Resmi diğer içeriklerin arkasına konumlandırır
                 z-index: 1: Resmi en arkada tutar -->
            <div class="position-absolute w-100" style="z-index: 1; height: 1000px;">
                <!-- Arka plan resmi 
                     object-fit: fill: Resmi container'a tam sığdırır
                     w-100 h-100: Genişlik ve yüksekliği %100 yapar -->
                <img src="/SaglikPusulam/assets/img/Ana Sayfa Section_foto.png" 
                     class="w-100 h-100" 
                     style="object-fit: fill;" 
                     alt="Sağlık Arkaplan">
            </div>
            
            <!-- Arama formu container'ı
                 position-relative: İçerikleri resmin üzerine konumlandırır
                 z-index: 2: Formu resmin önünde tutar -->
            <div class="position-relative d-flex align-items-center" style="z-index: 2; height: 100%;">
                <div class="container-fluid ps-4">
                    <div class="row">
                        <div class="col-12 col-md-8 col-lg-6 ms-2">
                            <form>
                                <!-- Başlık bölümü -->
                                <div class="baslik"
                                    style="margin-bottom: 60px;">
                                    <h1 class="text-primary">Çevrendeki En İyi Hasaneyi Bul</h1>
                                    <h3 class="text-secondary">Sağlık hizmetleri arasında tercihini yap</h3>
                                </div>

                                <!-- Arama kutuları ve buton container'ı
                                     flex-column: Mobilde alt alta sıralar
                                     flex-md-row: Tablet ve üstünde yan yana sıralar -->
                                <div class="d-flex flex-column flex-md-row gap-3">
                                    <!-- İlk arama kutusu container'ı -->
                                    <div class="position-relative">
                                        <!-- Sol taraftaki arama ikonu -->
                                        <i class="bi bi-search position-absolute" 
                                           style="left: 15px; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
                                        
                                        <!-- Arama input'u
                                             px-5: Sağ ve soldan padding bırakır (ikonlar için) -->
                                        <input type="text" 
                                               class="form-control px-5" 
                                               placeholder="Sağlık Hizmeti Seçin"
                                               style="max-width: 250px; height: 45px; ">
                                        
                                        <!-- Sağ taraftaki açılır menü butonu -->
                                        <i class="position-absolute" 
                                           style="right: 2px; top: 50%; transform: translateY(-50%);">
                                            <button type="menu" style="border: none;">
                                                <img src="/SaglikPusulam/assets/img/Group.png" 
                                                     alt="" 
                                                     style="width: 35px; height: 35px;">
                                            </button>
                                        </i>
                                    </div>

                                    <!-- İkinci arama kutusu container'ı (Yapı aynı) -->
                                    <div class="position-relative">
                                        <!-- Sol taraftaki arama ikonu -->
                                        <i class="bi bi-search position-absolute" 
                                           style="left: 15px; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
                                        
                                        <!-- Arama input'u -->
                                        <input type="text" 
                                               class="form-control px-5" 
                                               placeholder="Şehir Seçin"
                                               style="max-width: 250px; height: 45px; padding-right: 40px;">
                                        
                                        <!-- Sağ taraftaki açılır menü butonu -->
                                        <i class="position-absolute" 
                                           style="right: 2px; top: 50%; transform: translateY(-50%);">
                                            <button type="menu" style="border: none;">
                                                <img src="/SaglikPusulam/assets/img/Group.png" 
                                                     alt="" 
                                                     style="width: 35px; height: 35px;">
                                            </button>
                                        </i>
                                    </div>

                                    <!-- Arama butonu
                                         d-flex ve align-items-center: İkon ve metni ortalar
                                         gap-2: İkon ve metin arasında boşluk bırakır -->
                                    <button type="submit" 
                                            class="btn btn-primary d-flex align-items-center justify-content-center gap-2"
                                            style="width: 80px; height: 45px;">
                                        <i class="bi bi-search"></i>
                                        Ara
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merkez Ofis Kartı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-4 mt-5">
        <div class="card">
            <div class="card-header text-start text-black border-0">
                <h5>Merkez Ofis</h5>
            </div>
            <div class="card-body">
                <!-- Google Maps Konum Bilgisi -->
                <div class="mb-3">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5120.2248251393885!2d29.2742383774391!3d40.902752171365556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cadb0875f19b45%3A0x32d4dae8021a39d8!2s%C4%B0stanbul%20Gedik%20%C3%9Cniversitesi%20Halil%20Kaya%20Gedik%20Kamp%C3%BCs%C3%BC!5e1!3m2!1str!2str!4v1736078914082!5m2!1str!2str"
                        width="100%" 
                        height="400" 
                        style="border:0;"                         
                        >
                    </iframe>
                </div>

                <!-- İletişim Bilgileri -->
                <div class="d-flex align-items-center mb-2">
                    <i class="mx-3">
                        <img src="/SaglikPusulam/assets/img/mingcute_phone-fill.png" alt=""
                        style="width: 30px;"
                        >
                    </i>
                    <span>0555-555-55-55</span>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <i class="mx-3">
                        <img src="/SaglikPusulam/assets/img/mdi_archive-time.png" alt=""
                        style="width: 30px;"
                        >
                    </i>
                    <span>Pazartesi - Cuma (09:00 - 18:00)</span>
                </div>
                <div class="d-flex align-items-center">
                    <i class="mx-3">
                        <img src="/SaglikPusulam/assets/img/entypo_address.png" alt=""
                        style="width: 30px;"
                        >
                    </i>
                    <span>Adres</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

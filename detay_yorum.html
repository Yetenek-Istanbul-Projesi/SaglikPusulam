<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yorum Bölümü</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="/SaglikPusulam/css/style.css">
    
    
  </head>
  <body>
    <!-- container-fluid: Tam genişlikte bir kapsayıcı, mt-5: Üstten 5 birim margin -->
    <div class="container-fluid mt-5">
      <div class="row">
        <!-- Ortalanmış, medium ekranlarda 8 birim genişliğinde sütun -->
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <!-- d-flex: Flexbox kullanarak yatay hizalama -->
              <div class="d-flex">
                <!-- Kullanıcı profil fotoğrafı 
                                 rounded-square: Dikdörtgen görünüm
                                 me-3: Sağdan 3 birim margin
                                 object-fit: cover: Resmin boyut oranını koruyarak container'ı doldurur -->
                <img
                  src="https://picsum.photos/100"
                  class="rounded-circle me-3 mt-4"
                  alt="Kullanıcı Fotoğrafı"
                  style="width: 100px; height: 100px; object-fit: cover"
                />

                <!-- Yorum yazma alanı container'ı 
                                 flex-grow-1: Kalan boşluğu doldurur -->
                <div class="flex-grow-1">
                  <!-- Form kontrolü - çok satırlı metin alanı -->
                  <textarea
                    class="form-control"
                    rows="6"
                    placeholder="Değerlendirmen"
                  ></textarea>

                  <!-- Alt kısım - checkbox ve buton container'ı -->
                  <div class="d-flex flex-column align-items-end">
                    <!-- Yıldızlı puanlama sistemi -->
                    <div class="rating mb-2">
                      <div class="stars d-inline-block position-relative">
                        <!-- Gizli radio input'lar -->
                        <fieldset class="rating px-2">
                          <input
                            type="radio"
                            id="star5"
                            name="rating"
                            value="5"
                          />
                          <label for="star5">5 stars</label>
                          <input
                            type="radio"
                            id="star4"
                            name="rating"
                            value="4"
                          />
                          <label for="star4">4 stars</label>
                          <input
                            type="radio"
                            id="star3"
                            name="rating"
                            value="3"
                          />
                          <label for="star3">3 stars</label>
                          <input
                            type="radio"
                            id="star2"
                            name="rating"
                            value="2"
                          />
                          <label for="star2">2 stars</label>
                          <input
                            type="radio"
                            id="star1"
                            name="rating"
                            value="1"
                          />
                          <label for="star1">1 star</label>
                        </fieldset>
                      </div>
                    </div>

                    <!-- Alt kısım - checkbox ve buton -->
                    <div
                      class="d-flex justify-content-between align-items-center w-100"
                    >
                      <!-- Checkbox grubu -->
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="anonimCheck"
                        />
                        <label class="form-check-label" for="anonimCheck">
                          Anonim olarak yorum yap
                        </label>
                      </div>
                      <!-- Gönder butonu -->
                      <button class="btn btn-primary" style="width: 13%">
                        Değerlendir
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
